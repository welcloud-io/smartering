<!doctype html>
<head>
   <meta http-equiv="Content-type" content="text/html; charset=utf-8">
   <title>Mini calendar in the scheduler header</title>
</head>

<script src="/codebase/dhtmlxscheduler.js" type="text/javascript" charset="utf-8"></script>
<script src="/codebase/ext/dhtmlxscheduler_minical.js" type="text/javascript" charset="utf-8"></script>

<link rel="stylesheet" href="/codebase/dhtmlxscheduler.css" type="text/css" media="screen" title="no title" charset="utf-8">
   
<style type="text/css" media="screen">
   html, body{
      margin:0px;
      padding:0px;
      height:100%;
      overflow:hidden;
   }   
</style>

<script type="text/javascript" charset="utf-8">

	function init() {
		scheduler.config.multi_day = true;
		
		scheduler.config.multi_day = true;
		scheduler.config.xml_date="%Y-%m-%d %H:%i";
		scheduler.config.first_hour = 8;

		scheduler.init('scheduler',new Date(2013,07,26),"week");
		//~ scheduler.parse([{text:"Meeting", start_date:"2013-08-29 09:00", end_date:"2013-08-29 11:00"}],"json");

		scheduler.load("/data", "json");
		
	}
	
	function show_minical(){
		if (scheduler.isCalendarVisible())
			scheduler.destroyCalendar();
		else
			scheduler.renderCalendar({
				position:"dhx_minical_icon",
				date:scheduler._date,
				navigation:true,
				handler:function(date,calendar){
					scheduler.setCurrentView(date);
					scheduler.destroyCalendar()
				}
			});
	}
	
        var dp = new dataProcessor("/data");
        dp.init(scheduler);

</script>

<body onload="init();">

   <div id="scheduler" class="dhx_cal_container" style='width:100%; height:100%;'>

      <div class="dhx_cal_navline">
         <div class="dhx_cal_date"></div>
      </div>
      
      <div class="dhx_cal_header"></div>
      <div class="dhx_cal_data"></div>
      
   </div>

</body>
